  <header>
    <h1 id="welcome"></h1>

  <main>

    <fieldset>
      <legend>Add new cookie stand</legend>
      <form action="" id="cookieForm">
        <div>
          <label for="cityName">City name</label>
          <input type="text" name="cityName" id="cityName">
        </div>

        <div>
          <label for="minCustomer">Min customer</label>
          <input type="number" name="minCustomer" id="minCustomer">
        </div>

        <div>
          <label for="maxCustomer">Max customer</label>
          <input type="number" name="maxCustomer" id="maxCustomer">
        </div>

        <div>
          <label for="avgCookie">AVG</label>
          <input type="number" name="avgCookie" id="avgCookie">
        </div>
        <button type="submit">Save</button>
      </form>

    </fieldset>

    <div id="salesData">

    </div>

    <table id="salesTable"></table>
  </main>
  <footer></footer>

  <script src="./app.js"></script>
